<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
      <audio id="die" src="die.wav"></audio>
      <audio id="boop" src="boop.wav"></audio>

    <div class="scoreboard"></div>

        <p>Mine for knowledge to save the earth in this dystopian future.</p>
    </div>

    <div id="wordholder"></div>

            <div class="landscape" id="last">
            </div>
            <!-- <div class="left"></div>
            <div class="right"></div> -->
        </div>
    </div>
    <div class= "randomBlock"  id="0" style= "background-image: none"></div>

    <div class="gameover">
        <p>You crashed!
        <br>Game over.</p>
    </div>
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
  <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="jquery.js"></script>

</body>

</html>
